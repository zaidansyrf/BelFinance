<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi dengan jQuery</title>
    <!-- Link ke CDN Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h2>Form Registrasi</h2>
    <form id="myForm">
        <div class="mb-3">
            <label for="nama" class="form-label">Nama</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
            <div id="errorNama" class="text-danger mt-2" style="display:none;">Nama tidak boleh kosong!</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Link ke CDN Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {
    // Ketika form disubmit
    $("#myForm").submit(function(event) {
        event.preventDefault(); // Mencegah pengiriman form jika ada error

        // Mengambil nilai dari input nama
        var nama = $("#nama").val().trim();

        // Validasi: Cek apakah nama kosong
        if (nama === "") {
            // Menampilkan pesan error jika nama kosong
            $("#errorNama").show();
        } else {
            // Menyembunyikan pesan error jika nama sudah diisi
            $("#errorNama").hide();
            alert("Form berhasil disubmit!");
            // Kamu bisa menambahkan kode untuk mengirim form di sini
        }
    });
});
</script>

</body>
</html>
